<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Progress Bar</h4>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar"
               [attr.ariaValuenow]="progress"
               aria-valuenow="75"
               aria-valuemin="0"
               aria-valuemax="100"
               [style.width]="progress + '%'"
               >
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementer label="Left Progress" (progressChanged)="updateProgress($event)" [progress]="progress"></app-incrementer>

      </div>
    </div>
  </div>
